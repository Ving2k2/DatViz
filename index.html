<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Conflict Analysis (D3.js)</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

    <h1>Global Event Dataset Dashboard</h1>

    <div class="filters">
        
        <div>
            <label for="regionSelect">Region:</label>
            <select id="regionSelect"></select>
        </div>

        <div id="legend" class="legend-container"></div>
    </div>

    <div class="main-content-area">
        <div class="chart-container">
            <svg id="d3-chart"></svg>
        </div>

        <div id="detail-panel" class="detail-panel">
            <h2 class="panel-title">Detailed Information</h2>

            <div id="detail-content" class="detail-content-wrapper">
                <div class="detail-info-column">
                    <p class="initial-msg">Hover over a bubble to see detailed information.</p>
                </div>

                <div class="detail-chart-column"></div>
            </div>
        </div>
    </div>
</div>

<script src="main.js" defer></script>

</body>
</html>
